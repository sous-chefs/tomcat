driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: centos-6
  - name: centos-7
  - name: debian-8
  - name: debian-9
  - name: fedora-28
  - name: opensuse-leap-42
  - name: ubuntu-14.04
  - name: ubuntu-16.04
  - name: ubuntu-18.04
  - name: amazonlinux-1
  - name: amazonlinux-2

suites:
- name: multi_instance
  run_list:
  - recipe[test]

- name: checksum_examples
  run_list:
  - recipe[test::sum_examples]
